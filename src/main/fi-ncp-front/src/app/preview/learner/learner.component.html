<div class="card">
  <div class="card-body">
    <div (click)="collapse = !collapse" class="card-title collapse-toggle">Learner&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa" [ngClass]="collapse ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
    </div>
    <div *ngIf="!collapse" class="card-text">
      <div>
        <b>Given names:</b>&nbsp;{{learner.givenNames}}
      </div>
      <div>
        <b>Family name:</b>&nbsp;{{learner.familyName}}
      </div>
      <div>
        <b>Date of birth:</b>&nbsp;{{learner.bday | date : 'dd.MM.YYYY'}}
      </div>
      <div>
        <b>Gender:</b>&nbsp;{{learner.gender}}
      </div>
      <app-identifiers [identifiers]="learner.identifier"></app-identifiers>
    </div>
  </div>
</div>
