<div>opportunity</div>
<div>{{opportunity.title}}</div>
<div ng-repeat="language in opportunity.title">
    <div>item</div>
    <div>{{language.__text}}</div>
    <div ng-repeat="language in title"></div>
</div>
<div ng-repeat="subLearningOpportunity in opportunity.hasPart" ng-include="''">
    <div>haspart</div>
    <learningOpportunity ng-init="opportunity = subLearningOpportunity"/>
</div>
